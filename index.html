<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BixCash - Shop to Earn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Font fallback to web safe fonts until custom fonts are added */
        * {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .carousel-slide.active {
            opacity: 1;
        }
        
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .carousel-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .carousel-dot.active {
            background-color: white;
        }
        
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            z-index: 10;
            transition: background-color 0.3s;
        }
        
        .carousel-arrow:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .carousel-arrow.prev {
            left: 20px;
        }
        
        .carousel-arrow.next {
            right: 20px;
        }
        
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 20;
            background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(255,255,255,0.7), transparent);
            padding: 1rem 0;
        }

        /* Fallback gradient for missing images */
        .carousel-slide {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Error handling for images */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Loading state */
        .carousel-slide::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Header Overlay -->
    <header class="header-overlay">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <img src="http://127.0.0.1:8000/images/logos/logos-01.png" alt="BixCash" class="h-10 w-auto">
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="#home" class="text-gray-700 hover:text-green-600 font-medium">Home</a>
                    <a href="#partner" class="text-gray-700 hover:text-green-600 font-medium">Partner with us</a>
                    <a href="#brands" class="text-gray-700 hover:text-green-600 font-medium">Brands</a>
                    <a href="#promotions" class="text-gray-700 hover:text-green-600 font-medium">Promotions</a>
                    <a href="#contact" class="text-gray-700 hover:text-green-600 font-medium">Contact Us</a>
                </nav>
                <div class="flex items-center">
                    <button class="md:hidden">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <div class="hidden md:block">
                        <svg class="h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Carousel Section -->
    <section id="home" class="carousel-container">
        <!-- Slide 1 - Home -->
        <div class="carousel-slide active">
            <img src="./mockups/Home.jpg" alt="BixCash Home - Download & Win Home Appliances" onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'; this.parentElement.innerHTML='<div class=&quot;flex items-center justify-center h-full text-white text-center&quot;><div><h1 class=&quot;text-5xl font-bold mb-4&quot;>BixCash</h1><p class=&quot;text-xl&quot;>Shop to Earn - Coming Soon</p></div></div>'">
        </div>
        
        <!-- Future slides can be added here -->
        <!-- 
        <div class="carousel-slide">
            <img src="./mockups/Promotions.jpg" alt="Promotions">
        </div>
        -->
        
        <!-- Navigation Arrows -->
        <button class="carousel-arrow prev" onclick="prevSlide()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15,18 9,12 15,6"></polyline>
            </svg>
        </button>
        <button class="carousel-arrow next" onclick="nextSlide()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9,18 15,12 9,6"></polyline>
            </svg>
        </button>
        
        <!-- Navigation Dots -->
        <div class="carousel-nav">
            <div class="carousel-dot active" onclick="currentSlide(1)"></div>
            <!-- Add more dots when you have more slides -->
        </div>
    </section>

    <!-- Rest of the content sections will be added step by step -->
    <section class="py-16 bg-white text-center">
        <div class="max-w-4xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">
                Next sections will be added step by step
            </h2>
            <p class="text-gray-600">
                Using your mockup images: Brands.jpg, Footer.jpg, Promotions.jpg, etc.
            </p>
        </div>
    </section>

    <script>
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const dots = document.querySelectorAll('.carousel-dot');
        
        function showSlide(index) {
            // Hide all slides
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            // Show current slide
            if (slides[index]) {
                slides[index].classList.add('active');
                dots[index].classList.add('active');
            }
        }
        
        function nextSlide() {
            currentSlideIndex = (currentSlideIndex + 1) % slides.length;
            showSlide(currentSlideIndex);
        }
        
        function prevSlide() {
            currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
            showSlide(currentSlideIndex);
        }
        
        function currentSlide(index) {
            currentSlideIndex = index - 1;
            showSlide(currentSlideIndex);
        }
        
        // Auto-play carousel (optional)
        // setInterval(nextSlide, 5000);
        
        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
